<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Kontakt</h1>
    <p>Wypełnij formularz</p>

    <form action="mailto:169335@student.uwm.edu.pl" method="post" enctype="text/plain">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required placeholder="Twoje imię">

        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Twój e-mail">

        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Twoja wiadomość"></textarea>

        <input type="submit" value="Wyślij">
    </form>

</body>
</html>
